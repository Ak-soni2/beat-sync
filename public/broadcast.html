<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/broadcast.css">

	<!-- Font Awesome CSS -->
	<script src="../node_modules/@fortawesome/fontawesome-free/js/all.js" crossorigin="anonymous"></script>

	<title>ðŸ“¢ Silent Stream</title>
</head>

<body>
	<div>
		<h1>Activate recording</h1>

		<label><input type="radio" name="capture_source" value="mic" checked> Use microphone/input device</label>
		<label style="margin-left:12px"><input type="radio" name="capture_source" value="media"> Use local media file (playback)</label>

		<div id="mic_options" style="margin-top:8px">
		  <select id="input_device_selector"></select>
		</div>

		<div id="media_options" style="display:none; margin-top:8px">
		  <input type="file" id="mediaFile" accept="audio/*,video/*">
		  <p>Selected media will play in the player below. When playing, the broadcaster will capture its audio via captureStream().</p>
		  <audio id="sourceMedia" controls style="width:100%; max-width:480px; display:block; margin-top:8px"></audio>
		</div>

		<button id="recordButton"><i class="fas fa-circle"></i> Record</button>
		<p>
			Peer ID : <span id="peer_ID"></span>
		</p>
	</div>

	<div>
		<h1>Connections</h1>
		<ul id="connections_list">

		</ul>		
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<!-- jQuery -->
	<script src="../node_modules/jquery/dist/jquery.js"></script>

	<!-- popper -->
	<script src="thirdparty/popper.min.js"></script>

	<!-- bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script src="../node_modules/peerjs/dist/peerjs.js"></script>

	<script src="./js/broadcast.js"></script>
</body>

</html>
