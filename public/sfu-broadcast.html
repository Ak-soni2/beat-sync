<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SFU Broadcast (POC)</title>
  <script src="http://172.31.8.85:5001/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>SFU Broadcast (POC)</h1>
  
  <div>
    <h3>Audio Source:</h3>
    <label>
      <input type="radio" name="capture_source" value="mic" checked> Microphone
    </label>
    <label>
      <input type="radio" name="capture_source" value="media"> Media File
    </label>
  </div>

  <div id="mic_options" style="display: block;">
    <h4>Microphone Options:</h4>
    <select id="input_device_selector">
      <option value="">Default microphone</option>
    </select>
  </div>

  <div id="media_options" style="display: none;">
    <h4>Media File Options:</h4>
    <input type="file" id="mediaFile" accept="audio/*,video/*">
    <br><br>
    <audio id="sourceMedia" controls style="width: 100%; max-width: 400px;"></audio>
  </div>

  <br>
  <button id="start">Start Broadcast</button>
  <script src="/dist/sfu-broadcast.bundle.js"></script>
</body>
</html>
